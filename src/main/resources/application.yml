spring:
  profiles:
    active: secret

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}


openapi:
  api-key: ${OPENAPI_KEY}